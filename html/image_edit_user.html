<body>
    <div class="limiter">
        <div class="container-login">
            <div class="image-edit-wrap">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand me-auto" href="#">
                            <img src="logo.png" alt="Logo" style="width:70px;">

                        <span id="header-title">User Projects</span>
                        <ul class="navbar-nav list-inline ms-auto">

                    </div>
                </nav>
                <div class="editingWindow">
                    <div class="icons p-r-50">
                        <button class="editingIcon" onclick="displayRange()"><img class="editingIconImage"
                                src="rotate.png">
                            <input type="range" id="rotate-range" value="0" min="0" max="360" onchange="rotate(this)">
                        </button>
                        <button class="editingIcon" onclick="flipVertically()"><img class="editingIconImage"
                                src="flip.png"></button>
                        <button class="editingIcon" onclick="download()"><img class="editingIconImage"
                                src="download.png"></button>
                    </div>

                    <div class="img-wrapper">
                        <div class="file-upload-section" onclick="selectImage()">
                            <input id="foto-file" type="file">
                            select Image
                        </div>
                        <div class="img-container"><img id="foto-image" class="image" src="image.png"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                            </div>
                        </div>
                    </div>
                </div>

            $('.tab-content').append(tab);
            $(document).on('click', `#${$(tab).attr('id')} #leave_team`, () => {
                deleteTeam($(tab).attr('id'), $(pill).attr('id'));
            });
        }

        //Delete team and tab
